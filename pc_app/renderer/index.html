<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rockbox Music Manager</title>
    <link rel="stylesheet" href="style.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- iTunes Top Control Bar -->
        <header class="itunes-header">
            <div class="traffic-lights">
                <!-- MacOS style or Windows controls, let's keep it simple/empty or just standard window drag -->
            </div>

            <div class="player-controls">
                <button class="control-btn prev">‚èÆ</button>
                <button class="control-btn play">‚ñ∂</button>
                <button class="control-btn next">‚è≠</button>
            </div>

            <!-- The LCD Display in the center -->
            <div class="lcd-display">
                <img src="../icon.png" class="lcd-icon" alt="Logo">
                <div class="lcd-text">
                    <span class="lcd-title">Rockbox Music Manager</span>
                    <span class="lcd-subtitle">Connect your device to sync</span>
                </div>
            </div>

            <div class="search-box">
                <input type="text" placeholder="Search" id="search-input">
            </div>
        </header>

        <div class="main-body">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="sidebar-group">
                    <div class="group-title">Library</div>
                    <ul>
                        <li class="active" id="nav-library">
                            <span class="icon">üéµ</span> Songs
                        </li>
                        <li id="nav-device">
                            <span class="icon">üì±</span> Device
                        </li>
                    </ul>
                </div>
            </aside>

            <!-- Main Listing -->
            <main class="content-area">
                <div class="content-header">
                    <h1 id="view-title">Library</h1>
                    <div class="header-actions">
                        <button id="btn-refresh" class="action-btn" title="Refresh Library">üîÑ</button>
                        <button id="btn-add-folder" class="action-btn">Add Folder...</button>
                        <button id="btn-rebuild-db" class="action-btn" disabled>Rebuild DB</button>
                        <button id="btn-sync" class="action-btn primary" disabled>Sync...</button>
                    </div>
                </div>

                <!-- Column Browser (Artists / Albums) -->
                <div id="browser-columns" class="browser-columns hidden">
                    <div class="column-box">
                        <div class="column-header">Artists</div>
                        <ul id="list-artists" class="browser-list">
                            <!-- Populated by JS -->
                        </ul>
                    </div>
                    <div class="column-box">
                        <div class="column-header">Albums</div>
                        <ul id="list-albums" class="browser-list">
                            <!-- Populated by JS -->
                        </ul>
                    </div>
                </div>

                <!-- Main Content Area -->
                <div class="content-area">
                    <table class="file-table">
                        <thead>
                            <tr>
                                <th style="width: 40px;"><input type="checkbox" id="check-all"></th>
                                <th style="width: 40px;"></th>
                                <th>Name</th>
                                <th>Artist</th>
                                <th>Album</th>
                                <th>Size</th>
                            </tr>
                        </thead>
                        <tbody id="file-list">
                            <!-- Files go here -->
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <!-- Status Overlay -->
    <div id="status-overlay" class="hidden">
        <div class="status-box">
            <h3 id="status-title">Processing...</h3>
            <div class="progress-bar-bg">
                <div class="progress-bar-fill" style="width: 100%"></div>
            </div>
            <p id="status-message">Please wait.</p>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>

</html>

name: Build PC Client

on:
  push:
    paths:
      - 'rockbox-src/pc_app/**'
      - '.github/workflows/pc_client.yml'
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-client:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    
    defaults:
      run:
        working-directory: rockbox-src/pc_app

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: rockbox-src/pc_app/package-lock.json

    - name: Install Dependencies
      run: npm ci

    - name: Build / Dist
      run: npm run dist
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: pc-client-${{ matrix.os }}
        path: rockbox-src/pc_app/dist/*.*

    - name: Release Client
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: rockbox-src/pc_app/dist/*.*
